  ></script>

      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

</head>

<body>

    <div class="col-12 text-center">
        <header>
            <h1>Welcome to Project Tracker</h1>
        </header>
            <nav>
                <h2>Current Time & Date:</h2>
                <h2 id="time"></h2>
            </nav>
    </div> 


  
  <div class="row">
    <div class="col-4">
      <div class="card">
      <div class="card-header bg-primary text-light">Instructions</div>
      <div class="card-body">
        <p class="card-text">
          Click the button below to open a form and provide information for the
          following:
        </p>
        <div class="smaller col card" style="width: 18rem">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Project name</li>
            <li class="list-group-item">Project type</li>
            <li class="list-group-item">Due date</li>
          </ul>
        </div>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          id="project-button"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop">
          Add Project
        </button>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade modal-dialog modal-dialog-centered"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Add a new project
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label for="project-name" class="form-label">Project Name</label>
            <input type="text" id="project-name" />
            <div class="input-group mb-3">
              <label for="project-type" class="form-label">Project Type</label>
              <select
                class="form-select form-select-sm"
                aria-label=".form-select-sm example">
                <option selected></option>
                <option value="1">Web Application (Front-End)</option>
                <option value="2">Web Application (Back-End)</option>
                <option value="3">Web Application Full-Stack)</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary">Add Project</button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
    <script src="./java.js"></script>
</body>
</html>
